name: swift-testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run tests
        run: |
          set -euo pipefail
          xcodebuild test \
            -project "RandomReminder.xcodeproj" \
            -scheme "RandomReminder" \
            -destination "platform=macOS" \
            | xcpretty
